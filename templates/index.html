<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand Monitor</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg: #f9fafb;
      --text-dark: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --card-bg: white;
      --button-text: white;
    }

    body.dark {
      --bg: #1f2937;
      --text-dark: #f3f4f6;
      --text-muted: #9ca3af;
      --border: #374151;
      --card-bg: #111827;
      --button-text: white;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 32px;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.4s ease-in-out;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      background: transparent;
      color: var(--text-dark);
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: var(--primary);
      color: var(--button-text);
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: var(--primary-hover);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 24px;
      }
    }

    .toggle-theme {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: 1px solid var(--border);
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      color: var(--text-dark);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme:hover {
      background: var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark Mode</button>
    <h2>Brand Monitor</h2>
    <form method="post" action="/search" id="searchForm">
      <label for="brand">Brand Name:</label>
      <input type="text" id="brand" name="brand" required />

      <label for="keyword">Primary Keyword:</label>
      <input type="text" id="keyword" name="keyword" placeholder="e.g. fitness, shoes..." required />

      <label for="description">Business Description:</label>
      <textarea id="description" name="description" placeholder="Brief description of your brand..." required></textarea>

      <label for="website">Website:</label>
      <input type="url" id="website" name="website" placeholder="https://yourbrand.com" required />

      <input type="submit" value="Find Negative Mentions" />
    </form>
    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <p>Searching for negative mentionsâ€¦</p>
    </div>
  </div>

  <script>
    // Show loading spinner
    document.getElementById('searchForm').addEventListener('submit', function () {
      document.getElementById('loadingIndicator').style.display = 'block';
    });

    // Toggle dark mode
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
