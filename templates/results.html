<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
  <h2>Negative Mentions</h2>
  {% if results %}
    {% for r in results %}
      <div>
        <a href="{{ r.url }}" target="_blank">{{ r.url }}</a>
        <p>{{ r.summary }}</p>
        <hr>
      </div>
    {% endfor %}
  {% else %}
    <p>No negative mentions found!</p>
  {% endif %}
</body>
</html>
